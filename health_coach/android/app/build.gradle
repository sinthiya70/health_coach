buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Ensure compatibility with SDK 34
        classpath 'com.google.gms:google-services:4.3.15' // For Firebase
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Add Kotlin Gradle plugin version

    }
}

plugins {
    id 'com.android.application'
   // id 'org.jetbrains.kotlin.android' // Updated to the correct plugin identifier
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
   //id 'org.jetbrains.kotlin.android' version '1.8.0'
}



def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    compileSdkVersion 34
    namespace 'com.example.health_coach' // Namespace defined here
   /* defaultConfig {
        applicationId "com.example.health_coach"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }*/

    defaultConfig {
        applicationId "com.example.health_coach"
        minSdkVersion 23 // Make sure this is at least 19
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    lintOptions {
        warningsAsErrors true // Treat warnings as errors (optional)
        abortOnError true // Optional to stop build on errors
        lintConfig file('lint.xml') // Use a specific lint configuration
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            minifyEnabled false // Set to false unless you're using Proguard
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0' // for FileProvider and core functionality
    implementation 'com.google.android.gms:play-services-safetynet:18.1.0'
